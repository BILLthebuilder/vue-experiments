<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    {{message}}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            Hover to see the date!!
        </span>
    </div>
    <div id="app3">
        <span v-if="seen">Now you see me</span>
    </div>
    <div id="app4">
        <ol>
            <li v-for="item in items">{{item}}</li>
        </ol>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message"type="text">
    </div>
    <div id="app7">
        
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>

        </ol>
    </div>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        const app7 = new Vue({
                el: '#app7',
                data: {
                    groceryList: [
                        { id: 0, text: 'Vegetables' },
                        { id: 1, text: 'Cheese' },
                        { id: 2, text: 'Whatever else humans are supposed to eat' }
                    ]
                }
            })
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })
        const app2 = new Vue({
            el:'#app2',
            data:{
                message: new Date().toLocaleString()
            }
        })
        const app3 = new Vue({
            el:'#app3',
            data: {
                seen : true
            }
        })
        const app4 = new Vue({
            el:'#app4',
            data:{
                items: ['cow', 'goat', 'peasant', 'people']
            }
        })
        const app5 = new Vue({
            el:'#app5',
            data:{
                message: 'Click the button below to reverse the message'
            },
            methods:{
                reverseMessage: function(){ 
                    this.message = this.message.split('').reverse().join('')
            }
            }
        })
        const app6 = new Vue({
            el:'#app6',
            data:{
                message:'This will change as you type'
            }
        })
    </script>
</body>
</html>
